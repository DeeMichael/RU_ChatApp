<!DOCTYPE html>
<html ng-app="chatApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <source src="app.js">
  <title>Chat App</title>
</head>

<body  ng-controller="chatController as chatCTRL">
  <header>
    <nav>
      <a ui-sref="chat">Chat Room</a>
      <a ui-sref="user">Home</a>
      <a ui-sref="signUp">Sign UP</a>
    </nav>
  </header>
  <div ui-view></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script type="text/javascript" src="chatBoxController.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
