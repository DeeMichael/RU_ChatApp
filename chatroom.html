<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <source src="app.js">
    <title>Chat App</title>
  </head>

  <body>
    <div class="header">
          <img class="logo" src="http://www.disabilities-r-us.com/data/uploads/images/peoplechat.jpg"></img>
          <div class="h1title">
                  <h1>90's Chat</h1>
                  <h2>Bright, Smooth, Attention Catching and Colorful Chat... for ALL your friends!</h2>
          </div>
    </div>
    <div class="chatList">
      <ul>Chat List
        <li> Users Online: #</li>
      </ul>
    </div>

    <div class="content">
      <div class="textContainer">
        <textarea class="EnterTextBox" type="text">Enter Text...
        </textarea>
        <button class="SubmitButton" type="button">SUBMIT</button>
      </div>
    </div>


  </div>
  <div class="footer"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js">
  </script>
</body>
</html>
